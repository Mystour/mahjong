<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:63342/mahjong/src/main/resources/static/css/welcome.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to Mahjong Game!</h1>
        <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>

        <!-- 创建和加入游戏的按钮 -->
        <div class="d-flex justify-content-center button-container">
            <!-- 创建游戏的按钮 -->
            <button id="createGameButton" class="btn btn-primary game-button">Create Game</button>

            <!-- 加入游戏的按钮 -->
            <button id="joinGameButton" class="btn btn-primary game-button">Join Game</button>
        </div>
    </div>

    <!-- 游戏的模态框 -->
    <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="gameForm" method="post">
                        <div class="form-group">
                            <label for="gameInput">Enter:</label>
                            <input type="text" id="gameInput" name="gameInput" class="form-control" required>
                        </div>
                        <!-- 添加CSRF令牌 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="gameForm" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 等待界面的模态框 -->
    <div class="modal fade" id="waitingModal" tabindex="-1" role="dialog" aria-labelledby="waitingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="waitingModalLabel">Waiting for other players...</h5>
                </div>
                <div class="modal-body">
                    <p>Please wait until the game starts.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 确保jQuery在Bootstrap之前 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 显示模态框的JavaScript代码 -->
    <script>
        $(document).ready(function() {
            $('#createGameButton').click(function() {
                $('#gameModalLabel').text('Create Game');
                $('label[for="gameInput"]').text('Enter Port Number:');
                $('#gameForm').attr('action', '/createGame');
                $('#gameModal').modal('show');
            });

            $('#joinGameButton').click(function() {
                $('#gameModalLabel').text('Join Game');
                $('label[for="gameInput"]').text('Enter Game Code:');
                $('#gameForm').attr('action', '/joinGame');
                $('#gameModal').modal('show');
            });

            $('#gameForm').submit(function() {
                $('#waitingModal').modal('show');
            });
        });
    </script>
</body>
</html>
