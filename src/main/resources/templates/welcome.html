<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:63342/mahjong/src/main/resources/static/css/welcome.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to Mahjong Game!</h1>
        <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>

        <!-- 创建和加入游戏的按钮 -->
        <div class="d-flex justify-content-center button-container">
            <!-- 创建游戏的按钮 -->
            <button id="createGameButton" class="btn btn-primary game-button">Create Game</button>

            <!-- 加入游戏的按钮 -->
            <a th:href="@{/joinGame}" class="btn btn-secondary game-button">Join Game</a>
        </div>
    </div>

    <!-- 创建游戏的模态框 -->
    <div class="modal fade" id="createGameModal" tabindex="-1" role="dialog" aria-labelledby="createGameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGameModalLabel">Create Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createGameForm" th:action="@{/createGame}" method="post">
                        <div class="form-group">
                            <label for="port">Enter Port Number:</label>
                            <input type="number" id="port" name="port" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="createGameForm" class="btn btn-primary">Create Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确保jQuery在Bootstrap之前 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 显示模态框的JavaScript代码 -->
    <script>
        $(document).ready(function() {
            $('#createGameButton').click(function() {
                $('#createGameModal').modal('show');
            });
        });
    </script>
</body>
</html>
