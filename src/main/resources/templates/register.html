<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/registerstyle.css}">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Mahjong Game</h2>
        </div>
    </div>
    <div class="register-page">
        <div class="form">
            <form class="register-form" th:action="@{/register}" method="post">
                <input type="text" placeholder="username" name="username"/>
                <input type="password" placeholder="password" name="password"/>
                <input type="email" placeholder="email" name="email"/>
                <button type="submit">Register</button>
                <p style="font-size: 0.8em; color: #888;">Password must contain at least 8 characters, including uppercase letters, lowercase letters, numbers, and special characters.</p>
            </form>
        </div>
    </div>
</body>
</html>
