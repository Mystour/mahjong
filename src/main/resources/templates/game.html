<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <!-- Include SockJS library for WebSocket communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>

    <!-- Include STOMP library for WebSocket communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Include jQuery library -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Link to custom game CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/game.css}">
</head>
<body>
<!-- Player hands and discard piles -->
<div id="player1" class="hand south"></div>
<div id="discardPile1" class="discardPile discardPile-south"></div>
<div id="player2" class="hand east"></div>
<div id="discardPile2" class="discardPile discardPile-east"></div>
<div id="player3" class="hand north"></div>
<div id="discardPile3" class="discardPile discardPile-north"></div>
<div id="player4" class="hand west"></div>
<div id="discardPile4" class="discardPile discardPile-west"></div>

<!-- Include button.js script -->
<script>console.log("Before button.js")</script>
<script type="application/javascript" th:src="@{/js/button.js}"></script>
<script>console.log("After button.js")</script>

<!-- Include gameProgress.js script -->
<script>console.log("Before gameProgress.js")</script>
<script type="application/javascript" th:src="@{/js/gameProgress.js}"></script>
<script>console.log("After gameProgress.js")</script>

<!-- Include GameScreen.js script as a module -->
<script>console.log("Before GameScreen.js")</script>
<script type="module" th:src="@{/js/GameScreen.js}"></script>
<script>console.log("After GameScreen.js")</script>

<!-- Include Scoretable.js script and container for the score table -->
<script>console.log("Before Scoretable.js")</script>
<div id="table-container" class="table-container"></div>
<script type="application/javascript" th:src="@{/js/Scoretable.js}"></script>
<script>console.log("After Scoretable.js")</script>

<!-- Paragraph to display the current playing player -->
<p id="playingPlayer"></p>
</body>
</html>
